<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo List App jQuery</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
</head>
<body>

    <div id="container">
        <h1>Todo List<button><i class="fas fa-plus"></i></button></h1>
        <input type="text" placeholder="Add new todo">

        <div id="content">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> Go to supermaket</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Buy a cat</li>
                <li><span><i class="fa fa-trash-alt"></i></span> Kill someone</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
